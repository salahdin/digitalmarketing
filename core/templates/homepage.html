{% extends 'templates/base.html' %}
{% load ratings %}

{% block body %}
    <style>
    .avatar {
      vertical-align: middle;
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    </style>
    <form action="{% url 'core:search_results' %}" method="get">
        <input name="q" type="text" placeholder="Search...">
    </form>

        {% for p in posts %}
        <div class="card mx-auto"  style="width: 50rem;">
            <div class="card-header">
                <a href="{% url 'accounts:profile' p.postby.id%}">{{ p.postby }}</a></p>
                {% if p.image %}
                    <img class="card-img-top avatar img-circle" src="{{p.image.url}}" alt="Card image cap">
                {% endif %}
            </div>
            <div class="card-body">
            <p class="card-text">desc : {{ p.postText }}</p>
            <p class="card-text">price : {{ p.price }}</p>
                {% ratings p %}
            </div>
        </div>
        {% endfor %}
{% endblock %}
