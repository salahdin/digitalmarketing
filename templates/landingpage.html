{% extends 'base.html' %}

{% block body %}
<style>
body {
  background-image: url("https://coolbackgrounds.io/images/unsplash/josh-bean-medium-9501ba9f.jpg");
  background-color: #cccccc;
}

</style>
  <!-- Icons Grid -->
    <div class="bg-image"></div>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center">
          <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 font-weight-normal text-white">Merch Agency</h1>

              {% if request.user.is_authenticated %}
                  <p class="lead font-weight-normal text-white">welcome, {{ request.user }}</p>
              {% else %}
                  <p class="lead font-weight-normal text-white">slogan</p>
                  <p class="lead font-weight-normal">explain</p>
                  <a class="btn btn-outline-secondary" href="{% url 'accounts:frontpage' %}">register or login</a>
              {% endif %}
          </div>
          <div class="product-device box-shadow d-none d-md-block"></div>
          <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
    </div>

{% endblock %}
